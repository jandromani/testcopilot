name: Build & Push Docker Image

on:
  push:
    branches:
      - master
    # Opcional: solo correr si el Dockerfile o archivos relacionados cambian
    paths:
      - 'Dockerfile'
      - 'package.json'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # üö® CR√çTICO: Configurar permisos para el token GITHUB_TOKEN
    # Necesita al menos 'packages: write' para subir a GHCR
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Configurar variables de registro (Registry)
      - name: Set up Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }} # ghcr.io/usuario/repositorio
          tags: |
            type=sha,format=long # Usa el hash del commit como tag

      # 2. Login en GitHub Container Registry (GHCR)
      # Usa el GITHUB_TOKEN provisto por GitHub (NO su PAT, es m√°s seguro)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Nombre de usuario de GitHub
          password: ${{ secrets.GITHUB_TOKEN }} # üö® Usa el token predeterminado

      # 3. Construir la imagen de Docker
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Usa el directorio ra√≠z como contexto
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Especifica la ruta al Dockerfile (si no est√° en la ra√≠z)
          file: Dockerfile
