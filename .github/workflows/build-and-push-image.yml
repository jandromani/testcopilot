name: Build and Publish Docker Image

on:
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set registry tag
        run: echo "REGISTRY_TAG=ghcr.io/${{ toLower(github.repository) }}:latest" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Debug info
        run: |
          echo "Runner: $(uname -a || hostname)"
          docker --version || true
          echo "Checking env vars..."
          echo "GHCR_PAT is set: ${GHCR_PAT-}" || true

      - name: Login to GHCR with PAT (if provided)
        if: ${{ secrets.GHCR_PAT != '' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Login to GHCR with GITHUB_TOKEN (fallback)
        if: ${{ secrets.GHCR_PAT == '' }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ env.REGISTRY_TAG }}

      - name: Image pushed
        run: |
          echo "Image published: $REGISTRY_TAG"
