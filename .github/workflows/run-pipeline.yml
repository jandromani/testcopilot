name: Pipeline: Ejecutar desde Contenedor

on:
  workflow_dispatch: {}
  push:
    branches:
      - master # Ajustado a 'master' para coincidir con la rama activa del usuario.

jobs:
  run-pipeline:
    # Definimos la imagen Docker que debe usar este job
    container: 
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        # CRÍTICO: Usamos el token por defecto para descargar la imagen de GHCR (imagen privada)
        username: ${{ github.actor }} 
        password: ${{ secrets.GITHUB_TOKEN }}
    
    runs-on: ubuntu-latest # Este es el host que ejecutará el contenedor
    
    # CRÍTICO: Inyectar la clave API y variables de entorno en el contenedor
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }} 
      ENABLE_LLM: '1'
      OPENROUTER_API_URL: 'https://api.openrouter.ai/v1/chat/completions'

    steps:
      # 1. Checkout del código fuente
      # Necesario para que el contenedor pueda acceder a los scripts
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Ejecutar diagnósticos DENTRO del contenedor
      - name: Run diagnostics inside the Container
        # El comando se ejecuta directamente DENTRO del contenedor definido arriba.
        run: node scripts/vscode-env-diagnostics.js

      # 3. Ejecutar pipeline principal DENTRO del contenedor
      - name: Run full pipeline inside the Container
        run: node scripts/run-pipeline.js tests/fixtures/example-spec.json
        
      # 4. Limpieza y subida de artifacts
      - name: List state directory
        run: |
          echo "Contents of state/"
          ls -la state || true

      - name: Upload state artifacts
        uses: actions/upload-artifact@v4
        with:
          name: worldminiapp-state
          path: state/**
